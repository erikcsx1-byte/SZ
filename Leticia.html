<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Anivers√°rio Cinem√°tico</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Playfair Display', serif;
  background: #000;
  overflow-x: hidden;
  text-align: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: background 2s ease;
}
body.bg-anim {
  background: linear-gradient(135deg, #000000, #3a0000, #000000);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG { 0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; } }

#botaoIniciar {
  padding: 25px 60px;
  font-size: 26px;
  background: #FF0000;
  color: #fff;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  position: relative;
  z-index: 10;
  transition: all 0.5s ease;
  animation: floatButton 2s ease-in-out infinite alternate, glowButton 1.5s ease-in-out infinite alternate;
  box-shadow: 0 5px 15px rgba(255,0,0,0.5);
}
#botaoIniciar:hover { background: #cc0000; }
@keyframes floatButton { 0%{transform:translateY(0) scale(1);}50%{transform:translateY(-10px) scale(1.05);}100%{transform:translateY(0) scale(1);} }
@keyframes glowButton { 0%{box-shadow:0 5px 15px rgba(255,0,0,0.4);}50%{box-shadow:0 10px 30px rgba(255,0,0,0.7);}100%{box-shadow:0 5px 15px rgba(255,0,0,0.4);} }

.heart {
  position: absolute;
  color: #FF0000;
  font-size: 20px;
  text-shadow:0 0 5px #FF4D4D,0 0 10px #FF0000,0 0 15px #FF6666;
  opacity: 0;
}
.sparkle {
  position: absolute;
  width: 5px; height:5px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  box-shadow:0 0 5px #fff,0 0 10px #ff5555,0 0 15px #ff0000;
}

#conteudo { 
  display: none; 
  opacity: 0; 
  transition: opacity 1s ease; 
  flex-direction: column; 
  align-items: center; 
  justify-content: center; 
  text-align: center; 
}

header { font-size: 2.2rem; font-weight:400; margin-bottom:20px; color:white; }

.carousel { position: relative; width:90%; max-width:400px; margin:20px auto; overflow:hidden; border-radius:15px; }
.carousel-images { display:flex; transition:transform 0.5s ease-in-out; }
.carousel-images img { width:100%; border-radius:15px; }

#mensagem { margin-top:20px; font-size:1.2rem; line-height:1.5; min-height:120px; color:white; }
#contador { font-size:1.3rem; margin:20px 0; color:white; }

.fade-slide { animation: fadeSlideIn 1s forwards; }
@keyframes fadeSlideIn {0%{opacity:0; transform:translateY(50px);}100%{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<button id="botaoIniciar">üéÅ Clique Aqui</button>

<div id="conteudo" class="fade-slide">
  <header>Feliz Anivers√°rio!</header>
  <div id="contador"></div>
  <div id="mensagem"></div>
  <audio id="musica" src="ssstik.mp3" loop></audio>

  <div class="carousel">
    <div class="carousel-images" id="imgs">
      <img src="104.png" alt="Foto 104">
      <img src="105.png" alt="Foto 105">
      <img src="110.png" alt="Foto 110">
      <img src="157.png" alt="Foto 157">
      <img src="374.png" alt="Foto 374">
      <img src="494.png" alt="Foto 494">
    </div>
  </div>
</div>

<script>
function startCarrossel(){ 
  const imagens=document.getElementById("imgs");
  let index=0;
  setInterval(()=>{
    index++;
    if(index>=imagens.children.length) index=0;
    imagens.style.transform=`translateX(${-index*100}%)`;
  },3000); // troca a cada 3s
}

function startContador(){ 
  const inicio=new Date("2025-07-03T00:00:00"); 
  const contador=document.getElementById("contador"); 
  setInterval(()=>{ 
    const agora=new Date(); 
    let diff=agora-inicio; 
    const dias=Math.floor(diff/(1000*60*60*24));
    diff-=dias*1000*60*60*24;
    const horas=Math.floor(diff/(1000*60*60));
    diff-=horas*1000*60*60;
    const minutos=Math.floor(diff/(1000*60));
    diff-=minutos*1000*60;
    const segundos=Math.floor(diff/1000);
    contador.textContent=`Desde 03/07: ${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos`; 
  },1000); 
}

const textoMensagem=`Voc√™ √© incr√≠vel e ilumina todos os meus dias.
Seus olhos cor de mel, seu cabelo grande e seu sorriso perfeito me conquistam sempre.
Que este dia seja t√£o especial quanto voc√™ √© para mim!`;

function startMensagem(){ 
  const msgEl=document.getElementById("mensagem"); 
  let i=0; 
  const interval=setInterval(()=>{ 
    msgEl.textContent+=textoMensagem[i]; 
    i++; 
    if(i>=textoMensagem.length) clearInterval(interval); 
  },50); 
}

// Clique inicial
document.getElementById("botaoIniciar").addEventListener('click',()=>{
  const botao=document.getElementById("botaoIniciar");
  document.body.classList.add("bg-anim");

  // M√∫sica inicia automaticamente
  const audio=document.getElementById("musica");
  audio.play();

  // Cora√ß√µes inferiores
  setInterval(()=>{
    const h=document.createElement("span");
    h.textContent="‚ù§Ô∏è";
    h.className="heart";
    h.style.left=Math.random()*90+"%";
    h.style.top="80%";
    h.style.fontSize=(10+Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);

  // Part√≠culas de brilho
  setInterval(()=>{
    const s=document.createElement("span");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.width=(2+Math.random()*4)+"px";
    s.style.height=s.style.width;
    s.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
  },200);

  botao.style.transition="all 0.8s ease";
  botao.style.opacity=0;
  setTimeout(()=>{
    botao.style.display="none";
    const conteudo=document.getElementById("conteudo");
    conteudo.style.display="flex";
    setTimeout(()=>{conteudo.style.opacity=1;},50);
    startMensagem();
    startContador();
    startCarrossel();
  },800);
});
</script>
</body>
</html>
